<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Github Icon.">
  <meta name="keywords" content="Github trademark Icon">
  <meta name="author" content="LNSY">
  <meta name="robots" content="index, follow">

  <!-- Open Graph meta tags for better sharing on social media -->
  <meta property="og:title" content="Vanilla JS / CSS boilerplate">
  <meta property="og:description" content="Vanilla JS / CSS boilerplate for generating JS and CSS libraries in plain CSS, JS, and HTML. Created by LNSY.">
  <meta property="og:image" content="./assets/splash.jpg">
  <meta property="og:url" content="https://example.com"> <!-- Replace with your actual URL -->

  <title>Simple Github Icon</title>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <script src="./src/index.js" type="module"></script>
  <style>
    article {
      margin: auto;
      width: 20em;
    }

    github-icon {
      margin: auto;
    }
  </style>
</head>
<body>
<article>
  <h1>Simple Github Icons</h1>
<div style="width:10em;  aspect-ratio: 1; padding: 2em;">
<github-icon  href="https://github.com/lnsy-dev/simple-github-icon.git"></github-icon>
</div>
<div style="background-color:black; width: 10em; aspect-ratio: 1; padding: 2em;">
  <github-icon light href="https://github.com/lnsy-dev/simple-github-icon.git"></github-icon>
</div>

</article>


</body>
</html>
